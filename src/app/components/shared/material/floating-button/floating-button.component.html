<div class="fixed-action-btn horizontal">
  <a class="btn-floating btn-large green">
    <i class="fa fa-bars"></i>
  </a>
  <ul>
    <li>
      <a class="btn-floating green" title="Import CSV" [routerLink]="['/contacts/import-csv']" style="transform: scaleY(1) scaleX(1) translateY(0px) translateX(0px); opacity: 1;">
        <i class="material-icons">insert_drive_file</i>
      </a>
    </li>
    <li>
      <a class="btn-floating blue" title="Filter" (click)="showFilterModal()" style="transform: scaleY(1) scaleX(1) translateY(0px) translateX(0px); opacity: 1;">
        <i class="fa fa-filter"></i>
      </a>
    </li>
  </ul>
</div>
