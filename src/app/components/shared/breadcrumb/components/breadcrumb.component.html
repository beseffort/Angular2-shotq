<div id="breadcrumb">
	<ul [class.breadcrumb]="useBootstrap">
	    <li *ngFor="let url of _urls; let last = last" [ngClass]="{'breadcrumb-item': useBootstrap, 'active': last}"> <!-- disable link of last item -->
	        <a role="button" *ngIf="!last && url == prefix && !isRouteMuted(url)" (click)="navigateTo('/')">{{url}}</a>
	        <a role="button" *ngIf="!last && url != prefix && !isRouteMuted(url)" (click)="navigateTo(url)">{{friendlyName(url)}}</a>
	        <span *ngIf="last || isRouteMuted(url)">{{friendlyName(url)}}</span>
	        <span *ngIf="last && url == prefix">{{friendlyName('/')}}</span>
	    </li>
	</ul>
</div>
