<div class="row text-center message">
	<div class="success-container">
		<img src="assets/img/success-img.svg" alt="Success Importing SVG Contacts">
		<h2>{{ contactsCreated }} Contact<span *ngIf="contactsCreated > 1">s</span> Added!</h2>
	</div>
	<div class="row text-center options">
		<button class="btn btn-transparent" (click)="close({action: 'import'})">Import Another CSV</button>
		<button class="btn btn-transparent" (click)="close({action: 'redirect'})">Go to Contacts List</button>
	</div>
</div>
